<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>jquery columns</title>
    <link href='jquery-columns.css' rel='stylesheet' type='text/css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js'></script>
    <script src='../jquery.columns.js'></script>
    <script type="text/javascript">
      // <![CDATA[
        $(function($) {
          $(window).resize(function() {
            $('#columns')
              .columns()
              .columns('span', $('#columns li:first'), 2);
          }).resize();
        });
      // ]]>
    </script>
  </head>
  <body>
    <ul id="columns">
      <li>cell</li>
      <li>cell</li>
      <li>cell</li>
      <li>cell</li>
      <li>cell</li>
      <li>cell</li>
      <li>cell</li>
      <li>cell</li>
    </ul>
  </body>
</html>
