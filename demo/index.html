<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>jquery columns</title>
    <link href='jquery-columns.css' rel='stylesheet' type='text/css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js'></script>
    <script src='../jquery-columns.js'></script>
    <script type="text/javascript">
      // <![CDATA[
        $(function($) {
          var $columns = $('#columns')
            .columns()
            .columns('span', $('#columns li:first'), 2);

          $(window).resize(function() {
            $columns
              .columns('layout')
              .columns('span', $('#columns li:first'), 2);
          });
        });
      // ]]>
    </script>
  </head>
  <body>
    <ul id="columns">
      <li>cell</li>
      <li>cell</li>
      <li>cell</li>
      <li>cell</li>
      <li>cell</li>
      <li>cell</li>
      <li>cell</li>
      <li>cell</li>
    </ul>
  </body>
</html>
